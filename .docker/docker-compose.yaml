services:
  # PostgreSQL - Backend store for Dagster and MLflow
  postgres:
    image: postgres:16-alpine
    container_name: mlforge-postgres
    environment:
      POSTGRES_USER: mlforge
      POSTGRES_PASSWORD: mlforge_password
      POSTGRES_DB: mlforge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlforge -d mlforge_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mlforge-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage for ML artifacts
  minio:
    image: quay.io/minio/minio:latest
    container_name: mlforge-minio
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mlforge-network
    restart: unless-stopped

  # MinIO bucket initialization
  minio-init:
    image: quay.io/minio/mc:latest
    container_name: mlforge-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minio_admin minio_password &&
      mc mb --ignore-existing minio/mlflow-artifacts &&
      mc mb --ignore-existing minio/dagster-storage &&
      mc anonymous set download minio/mlflow-artifacts &&
      echo 'MinIO buckets initialized'
      "
    networks:
      - mlforge-network

  # MLflow - Experiment tracking and model registry
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    image: mlforge-mlflow:latest
    container_name: mlforge-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio_admin
      AWS_SECRET_ACCESS_KEY: minio_password
    ports:
      - "5001:5000"
    command: >
      mlflow server
      --backend-store-uri postgresql://mlforge:mlforge_password@postgres:5432/mlforge_db
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    networks:
      - mlforge-network
    restart: unless-stopped

  # Dagster User Code (ML pipelines)
  dagster-user-code:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.dagster
    container_name: mlforge-dagster-code
    image: mlforge-dagster-code:latest
    restart: unless-stopped
    environment:
      DAGSTER_POSTGRES_USER: mlforge
      DAGSTER_POSTGRES_PASSWORD: mlforge_password
      DAGSTER_POSTGRES_DB: mlforge_db
      DAGSTER_CURRENT_IMAGE: mlforge-dagster-code:latest
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: minio_admin
      AWS_SECRET_ACCESS_KEY: minio_password
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - ../src:/opt/dagster/app/src
    networks:
      - mlforge-network
    depends_on:
      postgres:
        condition: service_healthy

  # Dagster Webserver (UI)
  dagster-webserver:
    image: mlforge-dagster-code:latest
    container_name: mlforge-dagster-webserver
    command: ["uv", "run", "dagster-webserver", "-h", "0.0.0.0", "-p", "3000", "-w", "/opt/dagster/dagster_home/workspace.yaml"]
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_USER: mlforge
      DAGSTER_POSTGRES_PASSWORD: mlforge_password
      DAGSTER_POSTGRES_DB: mlforge_db
      DAGSTER_POSTGRES_HOSTNAME: postgres
      DAGSTER_POSTGRES_PORT: "5432"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster-tmp:/tmp/dagster
    networks:
      - mlforge-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_started

  # Dagster Daemon (scheduler, sensors, run queue)
  dagster-daemon:
    image: mlforge-dagster-code:latest
    container_name: mlforge-dagster-daemon
    command: ["uv", "run", "dagster-daemon", "run", "-w", "/opt/dagster/dagster_home/workspace.yaml"]
    restart: on-failure
    environment:
      DAGSTER_POSTGRES_USER: mlforge
      DAGSTER_POSTGRES_PASSWORD: mlforge_password
      DAGSTER_POSTGRES_DB: mlforge_db
      DAGSTER_POSTGRES_HOSTNAME: postgres
      DAGSTER_POSTGRES_PORT: "5432"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster-tmp:/tmp/dagster
    networks:
      - mlforge-network
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_started

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  dagster-tmp:
    driver: local

networks:
  mlforge-network:
    driver: bridge
    name: mlforge-network