site_name: mlforge
site_description: A simple feature store SDK for machine learning workflows
site_url: https://mlforge.readthedocs.io
repo_url: https://github.com/chonalchendo/mlforge
repo_name: chonalchendo/mlforge

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - User Guide:
      - Defining Features: user-guide/defining-features.md
      - Building Features: user-guide/building-features.md
      - Storage Backends: user-guide/storage-backends.md
      - Retrieving Features: user-guide/retrieving-features.md
      - Entity Keys: user-guide/entity-keys.md
      - Point-in-Time Correctness: user-guide/point-in-time.md
  - CLI Reference: cli.md
  - API Reference:
      - Core: api/core.md
      - Store: api/store.md
      - Retrieval: api/retrieval.md
      - Utils: api/utils.md
